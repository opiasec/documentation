name: CI - Docs Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-docs:
    name: Validate Docusaurus Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build Docusaurus site
        run: npm run build

      # - name: Check for broken external links
      #   run: npm run check-links
